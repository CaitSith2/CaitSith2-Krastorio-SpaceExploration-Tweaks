[mod-setting-description]
cs2-tweaks-beacons=Vanilla beacons have 15 modules, 50% transmission.  Advanced beacon 30 modules, 200% transmission, Wide Area beacon 25 modules, 75% transmission, Wide area beacon 2 50 modules, 100% transmission.
cs2-tweaks-rocket-fuel-stack-size=Allows Rocket fuel to stack to 100.
cs2-tweaks-rocket-fuel-cheap-recipes=Reverts all recipe changes to rocket fuel made by space-exploration-postprocess 0.5.27
cs2-tweaks-more-heat-shielding=10 Heat shielding per craft.
cs2-tweaks-more-low-density-structure=10 Low Density Structure per craft.
cs2-tweaks-more-modules=Gives 3 modules per craft, essentially making it one module tier 1 + ingredients for higher tiers = one module tier 9, instead of 6561 module tier 1 = one module tier 9.
cs2-tweaks-faster-modules=Makes module crafting time as Tier ^ 1.68 instead of Tier ^ 2.
cs2-tweaks-faster-machines=Electrolysis plant, Filtration plant, Atmospheric Condenser, Crusher, Mining Drill MK3 and Core Mining drill are faster.
cs2-tweaks-early-teleportation=Allows quicker research of Teleporters and Portal Gun
cs2-tweaks-more-space-platform-scaffold=10 Space Platform Scaffold per craft
cs2-tweaks-more-space-platform-plating=10 Space Platform Plating per craft
cs2-tweaks-more-spaceship-floor=10 Spaceship floor per craft
cs2-tweaks-more-landfill=10 Landfill per craft, for pure stone recipe and the sand+water recipe.  It is still only 1 landfill per craft on the pure sand recipe.
cs2-tweaks-sand-water-landfill=Allows Space exploration without Krastorio 2 to have the Sand+Water landfill recipe.
cs2-tweaks-condense-hydrogen=Restore the Condense hydrogen from atmosphere recipe for SE-K2.
cs2-tweaks-allow-mining-drone-in-space=Allows you to mine space only resources such as Naquim with Mining Drones.
cs2-tweaks-allow-roads-on-empty-space=Allows you to skip the step of filling the empty space with scaffold or plating before placing down the road.